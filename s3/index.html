  <style>

* {
  font-family: 'Open Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

button {
  font-size: 16px;
  border-radius: 20px;
  padding: 5px 15px;
  background-color: #ffffff00;
  border: 1px solid #ccc;
  cursor:pointer;
}

button:hover {
  background-color: #eee;
}

button:active {
  background-color: #ddd;
}

.selected {
  background-color: #ddd;
}

#header {
  display:flex;
  flex-direction:column;
  justify-content: center;
  align-items: center;
  margin: 1em;
}

#header h1 {
  font-weight: 500;
  margin: 0;
  font-size:xxx-large;
}

#header h2 {
  margin: 0;
  color:#aaa;
  font-weight:lighter;
  font-size:large;
}

#content {
  display:flex;
  flex-direction: column;
  align-items: center;
}

#content > * {
  margin-top:0px;
}

.row  {
  flex-direction: row;
  flex-wrap: wrap;
}

.login {
  display:flex;
  width: 350px;
}

.column {
  flex-direction: column;
}

.flex {
  display: flex;
}

.card {
  display: flex;
  width: 80vw;
  max-width: 800px;
  margin: 40px;
  box-sizing: border-box;
}

.login, .card {
  border: 1px solid #ccc;
  padding: 40px;
  box-shadow: 5px 5px 30px #eee;
  border-radius: 20px;
  margin: 20px 40px;
}

.auto {
  width: auto!important;
}

.compact {
  padding: 10px;
}

.medium {
  padding: 15px;
}

.large {
  padding: 35px;
}

.column > *:first-child {
  margin-top:0px;
}

.column > *:last-child {
  margin-bottom:0px;
}

.card > * {
  margin: 5px;
}

.login form {
  display:flex;
  flex-direction: column;
  width: 100%;
}

.login form p {
  margin-top: 0px;
}

.login label {
  display:flex;
  margin: 16px 0px 0px 0px;
  align-items: center;
}

.login button {
  margin: 16px 0px 0px 0px;
}

label > *:last-child {
  flex-grow: 1;
  margin-left: 10px;
  font-size: 16px;
  border-radius: 20px;
  padding: 5px;
  text-align:center;
  border: 1px solid #ccc;
}

#controls {
  display:flex;
  position:fixed;
  top:0px;
  right:0px;
  align-items: center;
}

#profile-name {
  margin-right: 10px;
  font-weight: 500;
}

#profile-icon {
  width: 50px;
  height: 50px;
  background-color:white;
  border-radius: 50px;
  border: 1px solid #ccc;
  box-shadow: 5px 5px 30px #eee;
  overflow:hidden;
  /* background-image: url('profile.svg'); */
  background-size:cover;
  cursor:pointer;
}

#profile-icon:hover {
  background-color: #eee;
}

#profile-icon:active {
  background-color: #ddd;
}

#profile-menu {
  position:fixed;
  display:flex;
  top:80px;
  right:0px;
  flex-direction:column;
  padding-right:20px;
  cursor: pointer;
  user-select: none;
}

#profile-menu div {
  border: 1px solid #ccc;
  border-bottom-width:0px;
  padding: 10px 20px;
  background-color: white;
}

#profile-menu div:last-child {
  border-bottom-width:1px;
}

#profile-menu div:hover {
background-color: #eee;
}

#chat-box {
  align-items: center;
}

#chat-text {
  width: 60vw;
}

input[type="text"] {
  padding: 0.5em 1.5em;
  font-size: large;
  border-radius: 1em;
  border-width: 1px;
  border-style: solid;
  border-color: #ccc;
}

input::placeholder {
  color:#ccc;
}

.input-wrapper {
  position: relative;
}

.input-wrapper input[type="text"] {
  padding-right: 60px; /* Make space for the button */
}

.input-wrapper button {
  position: absolute;
  right: 5px; /* Position from the right edge */
  top: 50%;
  transform: translateY(-50%); /* Vertically center the button */
  padding: 5px 10px; /* Adjust padding as needed */
  border: none;
  background-color: #8e8e8e;
  color: white;
  cursor: pointer;
}

#sidebar {
  position:fixed;
  left:0;
  top:0;
  border-right: 1px solid #eee;
  height: 100%;
  min-width:50px;
}

.shrunk {
  width: 40px;
}

#error {
  display:flex;
  justify-content: center;
  position:fixed;
  top:0px;
  left: 0px;
  width: 100%;
}

#error-text {
  background-color:rgb(255, 172, 172);
  padding:2em;
  border: 2px solid red;
  border-radius: 1em;
  color: rgb(139, 0, 0);
}

.fade-out-animation {
  animation: fadeOut 3s ease-in-out forwards; /* Apply the animation */
}

@keyframes fadeOut {
  0% {
    opacity: 1; /* Start at full visibility */
  }
  100% {
    opacity: 0; /* End at full transparency */
  }
}

<body>
  <div id="header">
    <h1>Legend Lore</h1>
    <h2>D&D Campaign notes with intelligent search</h2>
  </div>

  <div id="controls" class="compact" style="display:none;">
    <span id="profile-name">Ellis</span>
    <div id="profile-icon" onclick="toggleProfileMenu(event);"></div>
  </div>

  <div id="profile-menu" style="display:none;" onmouseenter="menuHideToggle(event, false);" onmouseleave="menuHideToggle(event, true);">
    <!-- <div>Settings</div> -->
    <div onclick="logout(event);">Log out</div>
  </div>

  <div id="sidebar" style="display:none;"></div>

  <div id="content">
    <div class="login" id="generate-code" style="display:none;">
      <form onsubmit="generateCode(event);">
        <p>Please enter your phone number to receive a log-in code.</p>
        <label for="phone-number">Phone Number: <input type="tel" name="phone-number" id="phone-number" placeholder="(XXX) XXX-XXXX"></label>
        <button>Get Code</button>
      </form>
    </div>
    <div class="login" id="submit-code" style="display:none;">
      <form onsubmit="submitCode(event);">
        <p>Please enter your login code.</p>
        <label for="phone-number-2">Phone Number: <input type="tel" name="phone-number-2" id="phone-number-2" placeholder="(XXX) XXX-XXXX" disabled></label>
        <label for="one-time-code">One-time Code: <input type="tel" name="one-time-code" id="one-time-code" placeholder="XXXXXX" autocomplete="off"></label>
        <button>Log In</button>
      </form>
    </div>
    <div class="column large" id="chat-box" style="display:none;">
      <p>What do you want to know?</p>
      <form id="chat-form" class="input-wrapper" onsubmit="handleChatSubmit(event);">
        <input type="text" id="chat-text" placeholder="Ask anything"/>
        <button id="chat-button" type="submit">&#9166;</button>
      </form>
    </div>
    <div id="error" style="display:none;">
      <p id="error-text"></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
const controls = document.getElementById('controls');
const generateCodeDiv = document.getElementById('generate-code');
const submitCodeDiv = document.getElementById('submit-code');
const phoneNumber = document.getElementById('phone-number');
const phoneNumber2 = document.getElementById('phone-number-2');
const oneTimeCode = document.getElementById('one-time-code');
const content = document.getElementById('content');
const profileMenu = document.getElementById('profile-menu');
const chatBox = document.getElementById('chat-box');
const sideBar = document.getElementById('sidebar');
const errorBox = document.getElementById('error');
const errorText = document.getElementById('error-text');
const profileName = document.getElementById('profile-name');
const chatText = document.getElementById('chat-text');
const chatButton = document.getElementById('chat-button');
let hideTimeout = undefined;
function menuHideToggle(event, hide) {
  clearTimeout(hideTimeout);
  if (hide) {
    hideTimeout = setTimeout(actuallyHideMenu, 1000);
  }
}
function actuallyHideMenu(event) {
  profileMenu.style.display = 'none';
}
function toggleProfileMenu(event) {
  clearTimeout(hideTimeout);
  if (profileMenu.style.display == 'flex') {
    profileMenu.style.display = 'none';
  } else { 
    profileMenu.style.display = 'flex';
  }
}
let errorFadeTimeout = undefined;
let errorHideTimeout = undefined;
function displayError(text) {
  errorText.innerText = text;
  errorBox.style.display = 'flex';
  errorBox.classList.remove('fade-out-animation')
  clearTimeout(errorFadeTimeout);
  clearTimeout(errorHideTimeout);
  errorFadeTimeout = setTimeout(()=>{errorBox.classList.add('fade-out-animation');}, 3000);
  errorHideTimeout = setTimeout(()=>{errorBox.style.display = 'none';}, 6000);
}
async function generateCode(event) {
  event.preventDefault();
  phoneNumber2.value = phoneNumber.value;
  let response = await fetch('https://api.dnd.elliscode.com/otp', {
    method: "POST",
    body: JSON.stringify({
      phone: phoneNumber.value
    })
  });
  if (200 <= response.status && response.status < 300) {
    generateCodeDiv.style.display = 'none';
    submitCodeDiv.style.display = 'flex';
  } else {
    try {
      const data = await response.json();
      displayError(data.message);
    } catch {
      displayError("Error logging in, please check your phone number.");
    }
  }
}
async function submitCode(event) {
  event.preventDefault();
  let response = await fetch('https://api.dnd.elliscode.com/login', {
    method: "POST",
    credentials: "include",
    body: JSON.stringify({
      phone: phoneNumber.value,
      otp: oneTimeCode.value
    })
  });
  if (200 <= response.status && response.status < 300) {
    localStorage.setItem("dndelliscode-csrf-token", response.headers.get('x-csrf-token'));
    submitCodeDiv.style.display = 'none';
    showUi(true, phoneNumber.value);
  } else {
    try {
      const data = await response.json();
      displayError(data.message);
    } catch {
      displayError("Unknown error logging in, please contact the administrator.");
    }
  }
}
function showUi(shouldShow, profileNameValue) {
  const displayValue = shouldShow ? 'flex' : 'none';
  chatBox.style.display = displayValue;
  sideBar.style.display = displayValue;
  controls.style.display = displayValue;
  profileName.innerText = profileNameValue;
}
let csrfToken = localStorage.getItem("dndelliscode-csrf-token");
function logout(event) {
  csrfToken = undefined;
  localStorage.removeItem("dndelliscode-csrf-token");
  phoneNumber.value = '';
  oneTimeCode.value = '';
  showUi(false);
  generateCodeDiv.style.display = 'flex';
  actuallyHideMenu();
}
async function changeUiBasedOnLoginState() {
  let response = await fetch('https://api.dnd.elliscode.com/logged-in-check', {
    method: "POST",
    credentials: "include",
    body: JSON.stringify({
      csrf: csrfToken
    })
  });
  if (200 <= response.status && response.status < 300) {
    try {
      const data = await response.json();
      showUi(true, data.phone);
    } catch {
      displayError("Error parsing the response, please log in again");
      generateCodeDiv.style.display = 'flex';
    }
  } else {
    generateCodeDiv.style.display = 'flex';
  }
}
async function handleChatSubmit(event) {
  event.preventDefault();
  if (chatText.disabled || chatButton.disabled) {
    return;
  }
  chatText.disabled = true;
  chatButton.disabled = true;
  let response = await fetch('https://api.dnd.elliscode.com/get-completion', {
    method: "POST",
    credentials: "include",
    body: JSON.stringify({
      csrf: csrfToken,
      query: chatText.value
    })
  });
  if (200 <= response.status && response.status < 300) {
    {
      const data = await response.json();
      let div = document.createElement('div');
      div.classList.add('card');
      div.classList.add('column');
      div.classList.add('large');
      div.innerHTML = marked.parse(data.message);
      content.insertBefore(div, chatBox.nextElementSibling);
    }
    chatText.disabled = false;
    chatButton.disabled = false;
  } else {
    try {
      const data = await response.json();
      displayError(data.message);
    } catch {
      displayError("Unknown error logging in, please contact the administrator.");
    }
  }
}
changeUiBasedOnLoginState();
  </script>

</body>
