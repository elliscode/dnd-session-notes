  transform: rotate(0deg);

  <script>
const controls = document.getElementById('controls');

const phoneNumber2 = document.getElementById('phone-number-2');

const darkButton = document.getElementById('dark');
const metaThemeColor = document.querySelector('meta[name="theme-color"]');
const notesList = document.getElementById('notes-list');
const noteContent = document.getElementById('note-content');
let hideTimeout = undefined;
function menuHideToggle(event, hide) {
  clearTimeout(hideTimeout);
  if (hide) {
    hideTimeout = setTimeout(actuallyHideMenu, 1000);
  }
}
function actuallyHideMenu(event) {
  profileMenu.style.display = 'none';
}
function toggleProfileMenu(event) {
  clearTimeout(hideTimeout);
  if (profileMenu.style.display == 'flex') {
    profileMenu.style.display = 'none';
  } else { 
    profileMenu.style.display = 'flex';
  }
}
let errorFadeTimeout = undefined;
let errorHideTimeout = undefined;
function displayError(text) {
  errorText.innerText = text;
  errorBox.style.display = 'flex';
  errorBox.classList.remove('fade-out-animation')
  clearTimeout(errorFadeTimeout);
  clearTimeout(errorHideTimeout);
  errorFadeTimeout = setTimeout(()=>{errorBox.classList.add('fade-out-animation');}, 3000);
  errorHideTimeout = setTimeout(()=>{errorBox.style.display = 'none';}, 6000);
}
async function generateCode(event) {
  event.preventDefault();
  phoneNumber2.value = phoneNumber.value;
  let response = await fetch('https://api.dnd.elliscode.com/otp', {
    method: "POST",
    body: JSON.stringify({
      phone: phoneNumber.value
    })
  });
  if (200 <= response.status && response.status < 300) {
    generateCodeDiv.style.display = 'none';
    submitCodeDiv.style.display = 'flex';
  } else {
    try {
      const data = await response.json();
      displayError(data.message);
    } catch {
      displayError("Error logging in, please check your phone number.");
    }
  }
}
async function submitCode(event) {
  event.preventDefault();
  let response = await fetch('https://api.dnd.elliscode.com/login', {
    method: "POST",
    credentials: "include",
    body: JSON.stringify({
      phone: phoneNumber.value,
      otp: oneTimeCode.value
    })
  });
  if (200 <= response.status && response.status < 300) {
    localStorage.setItem("dndelliscode-csrf-token", response.headers.get('x-csrf-token'));
    csrfToken = response.headers.get('x-csrf-token');
    submitCodeDiv.style.display = 'none';
    showUi(true, phoneNumber.value);
    loadPreviousQueries();
    loadNotesList();
  } else {
    try {
      const data = await response.json();
      displayError(data.message);
    } catch {
      displayError("Unknown error logging in, please contact the administrator.");
    }
  }
}

  sideBar.style.display = displayValue;
  controls.style.display = displayValue;
  profileName.innerText = profileNameValue;
}
let csrfToken = localStorage.getItem("dndelliscode-csrf-token");
function logout(event) {
  csrfToken = undefined;
  localStorage.removeItem("dndelliscode-csrf-token");
  phoneNumber.value = '';
  oneTimeCode.value = '';
  showUi(false);
  generateCodeDiv.style.display = 'flex';
  Array.from(document.getElementsByClassName('card')).forEach(x=>x.remove());
  Array.from(document.querySelectorAll(`div[filename]`)).forEach(x=>x.remove());
  removeContent();
  actuallyHideMenu();
}
async function changeUiBasedOnLoginState() {
  let response = await fetch('https://api.dnd.elliscode.com/logged-in-check', {
    method: "POST",
    credentials: "include",
    body: JSON.stringify({
      csrf: csrfToken
    })
  });
  if (200 <= response.status && response.status < 300) {
    try {
      const data = await response.json();
      showUi(true, data.phone);
      loadPreviousQueries();
      loadNotesList();
    } catch {
      displayError("Error parsing the response, please log in again");
      generateCodeDiv.style.display = 'flex';
    }
  } else {
    generateCodeDiv.style.display = 'flex';
  }
}
async function loadPreviousQueries() {
  let response = await fetch('https://api.dnd.elliscode.com/get-previous-queries', {
    method: "POST",
    credentials: "include",
    body: JSON.stringify({
      csrf: csrfToken
    })
  });
  if (200 <= response.status && response.status < 300) {
    try {
      const data = await response.json();
      for (let item of data) {
        appendCard(item.query, item.response);
      }
    } catch {
      displayError("Failed to get previous queries");
    }
  } else {
    displayError("Failed to get previous queries");
  }
}
async function loadNotesList() {
  let response = await fetch('https://api.dnd.elliscode.com/get-notes-list', {
    method: "POST",
    credentials: "include",
    body: JSON.stringify({
      csrf: csrfToken
    })
  });
  if (200 <= response.status && response.status < 300) {
    try {
      const data = await response.json();
      for (let item of data) {
        appendNoteToList(item);
      }
    } catch {
      displayError("Failed to get notes list");
    }
  } else {
    displayError("Failed to get notes list");
  }
}
function appendNoteToList(noteFileName) {
  const div = document.createElement('div');
  div.innerText = noteFileName;
  div.setAttribute('filename', noteFileName);
  div.addEventListener('click', loadNote);
  notesList.appendChild(div);
}
async function loadNote(event) {
  const filename = event.target.getAttribute('filename');
  let response = await fetch('https://api.dnd.elliscode.com/get-note', {
    method: "POST",
    credentials: "include",
    body: JSON.stringify({
      csrf: csrfToken,
      filename: filename
    })
  });
  if (200 <= response.status && response.status < 300) {
    try {
      const data = await response.json();
      try {
        Array.from(document.querySelectorAll(`#notes-list .selected`)).forEach(x=>x.classList.remove('selected'));
        noteContent.innerHTML = marked.parse(data.content, { breaks: true });
        noteContent.appendChild(generateCloseButton());
        event.target.classList.add('selected');
      } catch {
        console.log(data.content);
      }
    } catch {
      displayError("Failed to get previous queries");
    }
  } else {
    displayError("Failed to get previous queries");
  }
}
function generateCloseButton() {
  const button = document.createElement('button');
  button.innerHTML = '&times;'
  button.classList.add('close');
  button.addEventListener('click', removeContent);
  return button;
}
function removeContent() {
  Array.from(document.querySelectorAll(`#notes-list .selected`)).forEach(x=>x.classList.remove('selected'));
  noteContent.innerHTML = '';
}
async function handleChatSubmit(event) {
  event.preventDefault();
  if (chatText.disabled || chatButton.disabled) {
    return;
  }
  if (chatText.value.trim().length == 0) {
      displayError("Please enter some text before pressing Submit");
      return;
  }
  chatText.blur();
  chatText.disabled = true;
  chatButton.disabled = true;
  loadingWheel.style.display = 'block';
  let response = await fetch('https://api.dnd.elliscode.com/get-completion', {
    method: "POST",
    credentials: "include",
    body: JSON.stringify({
      csrf: csrfToken,
      query: chatText.value
    })
  });
  if (200 <= response.status && response.status < 300) {
    const data = await response.json();
    appendCard(data.query, data.response);
    loadingWheel.style.display = 'none';
    chatText.value = '';
    chatText.disabled = false;
    chatButton.disabled = false;
  } else {
    try {
      const data = await response.json();
      displayError(data.message);
    } catch {
      displayError("Unknown error logging in, please contact the administrator.");
    }
  }
}
function appendCard(question, answer) {
  {
    let div = document.createElement('div');
    div.classList.add('card');
    div.classList.add('column');
    let questionDiv = document.createElement('span');
    questionDiv.classList.add('question');
    questionDiv.innerText = question;
    div.appendChild(questionDiv);
    let answerDiv = document.createElement('div');
    try {
      answerDiv.innerHTML = marked.parse(answer);
    } catch {
      answerDiv.innerText = answer;
    }
    div.appendChild(answerDiv);      
    chatPanel.insertBefore(div, chatBox.nextElementSibling);
  }
}
function switchMode(event) {
  if (event.target == lightButton) {
    document.body.classList.remove('dark');
    metaThemeColor.setAttribute('content', "#f8f8f8");
  } else {
    document.body.classList.add('dark');
    metaThemeColor.setAttribute('content', "#121214");
  }
}
function switchPanel(event) {
  const panels = Array.from(document.getElementsByClassName('panel'));
  panels.forEach(x=>x.style.display = 'none');
  const buttons = Array.from(document.getElementsByClassName('panel-button'));
  buttons.forEach(x=>x.classList.remove('selected'));
  const forId = event.target.getAttribute('for');
  const activePanel = document.getElementById(forId);
  activePanel.style.display = 'flex';
  event.target.classList.add('selected');
}
changeUiBasedOnLoginState();
